<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZILA Staking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<script defer src="app.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#000;color:#fff;min-height:100vh}
nav{display:flex;justify-content:space-between;align-items:center;padding:16px 32px;background:rgba(0,0,0,.6);backdrop-filter:blur(18px);position:sticky;top:0;z-index:99}
nav a{color:#aaa;margin:0 14px;text-decoration:none;font-size:14px}
nav a:hover{color:#00ffd5}
.wallet{background:#00ffd5;color:#000;padding:8px 16px;border-radius:8px;border:none;cursor:pointer}
#blackhole-bg{position:fixed;inset:0;z-index:-5}
.blackhole{margin:auto;width:520px;height:520px;border-radius:50%;background:radial-gradient(circle,#000 35%,#fff 45%,transparent 70%);box-shadow:0 0 200px #fff5;animation:spin 25s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.card{max-width:1100px;margin:120px auto;background:rgba(255,255,255,.06);padding:40px;border-radius:24px;box-shadow:0 0 60px rgba(0,255,213,.15)}
input,select,button{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:none}
button{background:#00ffd5;font-weight:600;cursor:pointer}
.history a{display:block;color:#00ffd5;font-size:12px;margin-top:6px}
</style>
</head>
<body>
<div id="blackhole-bg"><div class="blackhole"></div></div>

<nav>
 <strong>ZILA</strong>
 <div>
  <a href="index.html">Home</a>
  <a href="presale.html">Presale</a>
  <a href="staking.html">Staking</a>
  <a href="roadmap.html">Roadmap</a>
  <a href="tokenomics.html">Tokenomics</a>
  <a href="whitepaper.html">Whitepaper</a>
 </div>
 <button id="connect" class="wallet">Connect Wallet</button>
</nav>

<section class="card">
<h2>ðŸ”’ Stake ZILA â†’ Get ZILA</h2>
<input id="stakeAmount" placeholder="Amount ZILA">
<select id="stakePlan">
 <option value="0">Flexible (20K+) 3% APY</option>
 <option value="1">6 Months (50K+) 5% APY</option>
 <option value="2">1 Year (100K+) 15% APY</option>
</select>
<button id="stakeBtn">Stake ZILA</button>
<button id="claimBtn">Claim Reward</button>
<button id="unstakeBtn">Unstake</button>
<h3>ðŸ“œ History</h3>
<div id="stakingHistory" class="history"></div>
</section>

<section class="card">
<h2>ðŸ”’ Lock POL â†’ Get ZILA</h2>
<p>Auto convert: <b>1 POL = 1600 ZILA</b></p>
<input id="stakePol" placeholder="Amount POL">
<button id="stakePolBtn">Stake POL</button>
<h3>ðŸ“œ History</h3>
<div id="polHistory" class="history"></div>
</section>

<script>
let web3, account;
const minStakeZila = 20000;
const minStakePOL = 50;

document.getElementById("connect").onclick = async ()=>{
 if(!window.ethereum) return alert("Install MetaMask");
 const accounts = await ethereum.request({method:"eth_requestAccounts"});
 account = accounts[0];
 document.getElementById("connect").innerText = account.slice(0,6)+"..."+account.slice(-4);
 navigator.clipboard.writeText(account);
 alert("Wallet connected & copied: " + account);
};

document.getElementById("stakeBtn").onclick = ()=>{
 const amt = parseFloat(document.getElementById("stakeAmount").value);
 if(amt < minStakeZila) return alert("Minimum stake 20,000 ZILA");
 alert("Stake TX SENT (simulasi)");
};

document.getElementById("stakePolBtn").onclick = ()=>{
 const amt = parseFloat(document.getElementById("stakePol").value);
 if(amt < minStakePOL) return alert("Minimum stake 50 POL");
 alert("Stake POL TX SENT (simulasi)");
};

document.getElementById("claimBtn").onclick = ()=>{
 alert("Claim TX SENT (simulasi)");
};
document.getElementById("unstakeBtn").onclick = ()=>{
 alert("Unstake TX SENT (simulasi)");
};
</script>
</body>
</html>
