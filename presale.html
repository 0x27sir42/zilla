<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZILA Presale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<script defer src="app.js"></script>
<script defer src="app.user.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{color:#fff;background:#000;overflow-x:hidden}
nav{display:flex;justify-content:space-between;align-items:center;padding:16px 32px;background:rgba(0,0,0,.6);backdrop-filter:blur(18px);position:sticky;top:0;z-index:999}
nav a{color:#aaa;margin:0 14px;text-decoration:none;font-size:14px}
nav a:hover{color:#00ffd5}
.wallet{background:#00ffd5;color:#000;padding:8px 16px;border-radius:8px;border:none;cursor:pointer}
.card{max-width:1100px;margin:120px auto;background:rgba(255,255,255,.06);padding:40px;border-radius:24px;box-shadow:0 0 60px rgba(0,255,213,.15);text-align:center}
#blackhole-bg{position:fixed;inset:0;z-index:-5;background:#000}
.stars,.asteroids,.blackhole{position:absolute;inset:0}
.blackhole{margin:auto;width:520px;height:520px;border-radius:50%;background:radial-gradient(circle,#000 35%,#fff 45%,transparent 70%);box-shadow:0 0 200px #fff5;animation:spin 25s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

input,button{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:none}
button{background:#00ffd5;color:#000;font-weight:600;cursor:pointer}
.history a{display:block;color:#00ffd5;font-size:12px;margin-top:6px}
.price-label{text-align:center;margin-top:10px;font-size:18px;color:#00ffd5;font-weight:600}
.note{font-size:13px;color:#ffb347;margin-top:8px}
</style>
</head>

<body>
<div id="blackhole-bg">
 <div class="stars"></div>
 <div class="asteroids"></div>
 <div class="blackhole"></div>
</div>

<nav>
 <strong>ZILA</strong>
 <div>
  <a href="index.html">Home</a>
  <a href="presale.html">Presale</a>
  <a href="staking.html">Staking</a>
  <a href="roadmap.html">Roadmap</a>
  <a href="tokenomics.html">Tokenomics</a>
  <a href="whitepaper.html">Whitepaper</a>
  <a href="#" id="loginBtn">Login/Register</a>
 </div>
 <button id="connect" class="wallet">Connect</button>
</nav>

<section class="card">
<h1>ZILA Private Presale</h1>
<div class="intro">
Buy ZILA tokens with POL. Minimum 20 POL per transaction. Funds raised: 15,000 POL.
</div>

<input id="buyPol" placeholder="Minimum 20 POL">
<button onclick="buyPresale()">Buy ZILA</button>
<p class="note">âš  Minimum purchase: 20 POL</p>
<button onclick="claimPresale()">Claim ZILA</button>

<h3>ðŸ“Š ZILA Private Market</h3>
<canvas id="chart" height="120"></canvas>
<div class="price-label" id="priceLabel"></div>

<h3>ðŸ“œ Purchase History</h3>
<div id="presaleHistory" class="history"></div>
</section>

<!-- LOGIN & USER MODAL (reuse index.html modal) -->
<div id="authModal" class="modal">
 <div class="modal-content">
   <h2>Login / Register</h2>
   <select id="authType">
     <option value="email">Email & Password</option>
     <option value="wallet">Connect Wallet + Email</option>
     <option value="google">Google</option>
   </select>
   <input type="text" id="username" placeholder="Username">
   <input type="email" id="email" placeholder="Email">
   <input type="password" id="password" placeholder="Password">
   <input type="file" id="profileImage" accept="image/*">
   <input type="text" id="xAccount" placeholder="Bind your X account">
   <input type="text" id="telegramAccount" placeholder="Bind your Telegram account">
   <button id="authSubmit">Submit</button>
 </div>
</div>
</body>
</html>
