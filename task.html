<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZILA Tasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script defer src="app.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{color:#fff;min-height:100vh;background:#000;overflow-x:hidden;text-align:center}
#blackhole-bg{position:fixed;inset:0;z-index:-5;background:#000}
.stars,.asteroids,.blackhole{position:absolute;inset:0}
.blackhole{margin:auto;width:520px;height:520px;border-radius:50%;background:radial-gradient(circle,#000 35%,#fff 45%,transparent 70%);box-shadow:0 0 200px #fff5;animation:spin 25s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

.card{max-width:600px;margin:80px auto;background:rgba(255,255,255,.06);padding:40px;border-radius:24px;box-shadow:0 0 60px rgba(0,255,213,.15);text-align:left}
.task{background:rgba(255,255,255,.05);padding:12px;margin-top:12px;border-radius:12px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
</style>
</head>
<body>
<div id="blackhole-bg"><div class="stars"></div><div class="asteroids"></div><div class="blackhole"></div></div>

<div class="card">
<h2>Earn Points Tasks</h2>
<div id="taskList"></div>
<p>Total Points: <span id="userPoints">0</span></p>
</div>
</body>
</html>
